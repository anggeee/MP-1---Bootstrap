<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/about.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #eeded1"
    >
      <div class="container-fluid mx-5 p-3">
        <a class="navbar-brand fw-bold" href="index.html">AMD</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item d-flex">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="gallery.html"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="about.html"
                >About</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <a href="contact.html" class="btn btn-outline-dark">Contact</a>
          </form>
        </div>
      </div>
    </nav>

    <!-- ALERT -->
    <div class="container mt-5">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Information</strong> All the information you are going to
        provide will be secured and treated as confidential information
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
    </div>

    <!-- INPUT -->
    <form action="">
      <div class="container bg-light p-4 w-50 mt-5">
        <!-- NAME -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingName"
            placeholder="Name"
          />
          <label for="floatingName">Name</label>
        </div>
        <!-- LOCATION -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingLocation"
            placeholder="Location"
          />
          <label for="floatingLocation">Location</label>
        </div>
        <!-- EMAIL -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingEmail"
            placeholder="email"
          />
          <label for="floatingEmail">Email</label>
        </div>
        <!-- MESSAGE -->
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a message here"
            id="floatingTextarea"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea">Message</label>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
        <button type="reset" class="btn btn-reset btn-danger mt-3">
          Reset
        </button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
